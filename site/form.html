<!doctype HTML>
<html ng-app="transportsApp">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-route.min.js"></script>

    <script src="../../scripts/bundle.js"></script>
    <meta charset="utf-8" />
    <title>Transport</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body ng-controller="TransportsController as ctrl">

    <a href="/gui"><button class="btn btn-info"><span class="glyphicon glyphicon-arrow-left"></span> Back to the list</button></a>

    <h2>Add a transport</h2>

    <div class="input-group">
      <span class="input-group-addon">Title</span>
      <input type="text" placeholder="Title" class="form-control" ng-model="transport.title"/>
    </div>
    <div class="input-group">
      <span class="input-group-addon">Departure date</span>
      <input type="number" placeholder="Year" class="form-control" ng-model="transport.departureDateYear"/>
      <input type="number" min="1" max="12" placeholder="Month" class="form-control" ng-model="transport.departureDateMonth"/>
      <input type="number" min="1" max="31" placeholder="Day" class="form-control" ng-model="transport.departureDateDay"/>
    </div>
    <div class="input-group">
      <span class="input-group-addon">Arrival date</span>

      <input type="number" placeholder="Year" class="form-control" ng-model="transport.arrivalDateYear"/>
      <input type="number" min="1" max="12" placeholder="Month" class="form-control" ng-model="transport.arrivalDateMonth"/>
      <input type="number" min="1" max="31" placeholder="Day" class="form-control" ng-model="transport.arrivalDateDay"/>
    </div>
    <div class="input-group">
      <span class="input-group-addon">Departure point</span>
      <input type="text" placeholder="Departure point" class="form-control" ng-model="transport.departurePoint"/>
    </div>
    <div class="input-group">
      <span class="input-group-addon">Arrival point</span>
      <input type="text" placeholder="Arrival point" class="form-control" ng-model="transport.arrivalPoint"/>
    </div>
    <div class="input-group">
      <span class="input-group-addon">Status</span>
      <select class="form-control" ng-model="transport.status">
        <option>PROPOSED</option>
        <option>CONFIRMED</option>
        <option>RESERVED</option>
        <option>CHECKEDIN</option>
        <option>CHECKEDOUT</option>
      </select>
    </div>
    <button class="btn btn-success" ng-disabled="transport == undefined" ng-click="ctrl.addTransport(transport)"><span class="glyphicon glyphicon-plus"></span> Add a transport</button>
