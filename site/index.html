<!doctype HTML>
<html ng-app="transportsApp">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-route.min.js"></script>

    <script src="../scripts/bundle.js"></script>
    <meta charset="utf-8" />
    <title>Transport</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body ng-controller="TransportsController as ctrl">
    <h2>A list of all the transports</h2>
    <a href="/gui/form"><button class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Add a transport</button></a>


    <table class="table">
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Date</th>
        <th>Trajet</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      <tr ng-repeat="transport in ctrl.transportsList">
        <td>{{transport.ID}}</td>
        <td>{{transport.title}}</td>
        <td>{{transport.departureDate}} - {{transport.arrivalDate}}</td>
        <td>{{transport.departurePoint}} - {{transport.arrivalPoint}}</td>
        <td>{{transport.status}}</td>
        <td><a href="/gui/form/{{transport.ID}}"><button class="btn btn-xs btn-warning"><span class="glyphicon glyphicon-pencil"></span></button></a> <button class="btn btn-xs btn-danger" ng-click="ctrl.removeTransport(transport.ID)"><span class="glyphicon glyphicon-remove"></span></button></td>
      </tr>
    </table>
